<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

  </head>
  <body>

    
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-center">
        <a class="navbar-brand" href="#">Logo</a>
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Weekly special</a> 
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('basket') }}">Basket</a>
          </li>
        </ul>
      </nav>
  

    

    <h3 class="seperator">
        <div class="wrap">
          <br>
          {{ product.name }}
        <br>
        <br>
        </div>
      </h3>



    <main>
		<div class="product-image">
			<img src="{{ url_for('static', filename=product.image) }}" alt="{{ product.name }}"class = "image">
		</div>
		<div class="product-details">
			<h1 class="price">Â£{{ product.price }}</h1>
      <h1> enviromental impact - {{ product.enviromental }} </h1>
      <p> {{ product.long_description }} </p>
			<p class="description">{{ product.quantity }}</p>
    
        <form method="post" action="{{ url_for('add_to_basket', product_id=product.id) }}">
          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" name="quantity" min="1" max="10" value="1">
          <button type="submit">Add to Cart</button>
      </form>
      
  
		</div>
	</main>

 




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
