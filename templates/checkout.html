        <a class="nav-link" href="{{ url_for('checkout') }}">Checkout</a>
      </li>
    </ul>

  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h3 class="mb-0">Checkout</h3>
      </div>
      <div class="card-body">
        <form onsubmit="submit()">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>

          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
        </div>

          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" placeholder="Enter your address" required>
          </div>

          <div class="form-group">
            <label for="credit-card">Credit card number</label>
            <input type="text" class="form-control" id="credit-card" placeholder="Enter your credit card number" pattern="(0-9)(16)" required>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="expiry-date">Expiry date</label>
              <input type="text" class="form-control" id="expiry-date" placeholder="MM/YY" required>
            </div>

            <div class="form-group col-md-6">
              <label for="cvv">CVV</label>
              <input type="number" class="form-control" id="cvv" placeholder="Enter your CVV" required>
            </div>
          </div>

          <button type="submit" class="btn btn-dark">Submit</button>
        </form>

        <script>
          function submit(){
            alert("hello")
          }
      </script>
      </div>
    </div>
  </div>
</body>
