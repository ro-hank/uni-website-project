<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

  </head>
  <body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-center">
      <a class="navbar-brand" href="#">Logo</a>
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Weekly special</a> 
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('basket') }}">Basket</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('checkout') }}">Checkout</a>
        </li>
      </ul>
    </nav>



    <h3 class="seperator">
      <div class="wrap">
        <br>
        Cat shop
      <br>
      <br>
      I sell cats
      </div>
    </h3>

    <h3 class="blank-seperator">
      <div class="wrap">
        <br>
        filters
      <br>
      <br>
      </div>
    </h3>






    
    <div class="containergrid">
      {% for product in products %}
      <div class="card">
        <img src="{{ url_for('static', filename=product.image) }}" alt="{{ product.name }}"class = "image">
        <h1>{{ product.name }}</h1>
        <p class="price">Â£{{ product.price }}</p>
        <p>{{ product.description }} </p>
        <button onclick="location.href='/single_product_page/{{product.id}}'">View</button>
      </div>
 
      {% endfor %}

    </div>


    <h3 class="blank-seperator">
      <div class="wrap">
        <br>
      <br>
      <br>
      </div>
    </h3>

      <div class="wrap">
        <br>
        adverts
        <br>
        <image src="{{url_for('static',filename = 'images/cheapdogs.gif')}}" class = "advert_image">
        
        <image src="{{url_for('static',filename = 'images/ShakeHaven.jpg')}}" class = "advert_image"></image>


     
      </div>
    </h3>


    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
